<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <img src="./icons/book.svg" alt="" width="100px">
                <h1>Library</h1>
            </div>
            <div class="login">
                <button id="login">Login</button>
                <!-- <div class="login-list">
                    <button>Login</button>
                    <button>Sign Up</button>
                </div> -->
            </div>
        </div>
        <div class="btn-choice">
            <button class="new-book" data-modal-target="#book-modal">+</button>
            <div class="book-modal" id="book-modal">
                <button data-close-button class="close-button"></button>
                <form class="add-book" id="add-book">
                    <h3>Add new book</h3>
                    <input class="input" type="text" id="title" placeholder="Title" required maxlength="100">
                    <input class="input" type="text" id="author" placeholder="Author" required maxlength="100">
                    <input class="input" type="number" id="pages" placeholder="Total Pages" required maxlength="10000">
                    <input class="input" type="number" id="read" placeholder="Pages Read" required maxlength="10000">
                    <div class="mark-read">
                        <label for="mark-read">Did you finish it?</label>
                        <input class="checkBox" type="checkbox" id="bookRead">
                    </div>
                    <button class="submit" type="submit">Submit</button>
                </form>
            </div>
            <button class="sort">
                <img src="./icons/sort.svg">
            </button>
            <button class="book-read">
                <img src="./icons/read.svg">
            </button>
            <div id="overlay"></div>
        </div>
    </div>
    <div class="content">
        <div class="tracker">
            <h2>Book Tracker</h2>
            <div class="book-data">
                <div class="info">
                    <h4>Total Books</h4>
                    <span id="total-books">0</span>
                </div>
                <div class="info">
                    <h4>Books Completed</h4>
                    <span id="total-books">0</span>
                </div>
                <div class="info">
                    <h4>Total Pages</h4>
                    <span id="total-books">0</span>
                </div>
                <div class="info">
                    <h4>Pages Read</h4>
                    <span id="total-books">0</span>
                </div>
            </div>
        </div>
        <div class="book-content"></div>
    </div>
</body>

</html>
